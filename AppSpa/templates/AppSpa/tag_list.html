{% extends 'AppSpa/base.html' %}
{% block Post %}
{% load static %}
{% load post_right %}
{% load string_title %}


<link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">
<div class="container mt-5">
    <div class="row gx-5">
        <div class="col" >
            <h4 class="mt">Danh SÃ¡ch: {{tag.name}}</h4>
            <div class="row mt-3 list-post">
                {% for post in posts %}
                <div class="col-4" style="">
                    <a href="/post/{{post.slug}}" style="text-decoration:none"><img class="img-thumbnail"style="border:none" src="/media/{{post.image}}">
                    <h4 style="color:red">{{post.title}}</h4>
                    <p style="color:blue; overflow: hidden;
                       text-overflow: ellipsis;
                       display: -webkit-box;
                       -webkit-line-clamp: 2; /* number of lines to show */
                       -webkit-box-orient: vertical;">
                        {{post.description}}
                    </p></a>
                </div>

                {% endfor %}
            </div>
        </div>

        <div class="col-3 tag-right" style="">
            <div class="pb-2" style="background-color:#8ED30B">{% LienKetNhanh %}</div>
            <div class="mt-2 p-3" style="background-color:#8F625C;">{% DangKy %}</div>
            <div class="mt-2 ">{% TieuDiemWeb %}</div>
        </div>
    </div>
</div>
{% endblock %}
